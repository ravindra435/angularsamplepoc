<div class="container">
    <h1 class="text-center ">Employees Data</h1>
    <table class="table table-hover table-stripped table-bodered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Website</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of Employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.website}}</td>
                <td>{{emp.address.city}}</td>
            </tr>
        </tbody>
    </table>
</div>
